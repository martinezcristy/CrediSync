<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediSync Dashboard</title>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">-->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f1e4;
        }
        .sidebar {
            width: 250px;
            background-color: #e6ce93;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 2px solid #d3b278;
        }
        .sidebar .logo {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin-bottom: 40px;
        }
        .sidebar .menu-item {
            list-style: none;
            padding: 5;
        }
        .sidebar .menu-item li {
            margin: 15px 0;
        }
        .sidebar .menu-item li a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar .menu-item li a:hover, .sidebar .menu-item li a.active {
            background-color: #d9ae5f;
            color: #fff;
        }
        .sidebar .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }
        .sidebar .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .search-bar {
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            width: 250px;
        }
        .header .notification {
            font-size: 20px;
        }
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #f7e7c4;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card h2 {
            margin: 0;
            font-size: 18px;
        }
        .card .value {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><img src="logo.png">CrediSync</div>
    <ul class="menu-item">
        <div class="profile">
            <img src="profile-icon.png">
            <div>Admin</div>
        </div>            
        <li><a href="#" class="active"><img src="home-icon.png">Dashboard</a></li>
        <li><a href="#"><img src="cooperative-icon.png">Cooperatives</a></li>
        <li><a href="#"><img src="applicants-icon.png">Applicants</a></li>
        <li><a href="#"><img src="payments-icon.png">Payments</a></li>
        <li><a href="#"><img src="transaction-icon.png">Transactions</a></li>
    </ul>
</div>

<div class="content">
    <div class="header">
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="notification">ðŸ””</div>
    </div>
    <h1>Dashboard</h1>
    <div class="dashboard-cards">
        <div class="card">
            <div>
                <h2>COOPERATIVES</h2>
                <div class="value">4</div>
            </div>
            <img src="cooperative-icon.png">
        </div>
        <div class="card">
            <div>
                <h2>APPLICANTS</h2>
                <div class="value">20</div>
            </div>
            <img src="applicants-icon.png">
        </div>
        <div class="card">
            <div>
                <h2>PAYMENTS</h2>
                <div class="value">20</div>
            </div>
            <img src="payments-icon.png">
        </div>
        <div class="card">
            <div>
                <h2>TRANSACTIONS</h2>
                <div class="value">20</div>
            </div>
            <img src="transaction-icon.png">
        </div>
    </div>
</div>

</body>
</html>
