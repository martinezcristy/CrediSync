<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediSync Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8e7ca, #e8d2aa, #dcb27f);
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .logo span {
            color: #e8b732;
        }

        .subtitle {
            font-size: 12px;
            color: #777;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right: 20px;;
            text-align: left;
            position: relative;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 40px;
            border-color: #8B4513;
            font-size: 14px;
            font-weight: 100;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            margin-top: 5px;
            color: #e8b732;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #e8b732;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: lighter;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d3a126;
        }

        .signup {
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }

        .signup a {
            color: #e8b732;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">C<span>redi</span>Sync</div>
    <div class="subtitle">Enhancing Creditworthiness & Access to Loans</div>
    <h2>SIGN IN</h2>
    <form>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="btn">SIGN IN</button>
    </form>
    <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
</div>

</body>
</html>
